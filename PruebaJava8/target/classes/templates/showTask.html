<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Información de Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.css">
</head>
<body>

<nav class="navbar navbar-expand-md bg-success navbar-dark">
    <a class="navbar-brand" href="" style="color: white"><strong>Tareas</strong></a>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img src="https://img.freepik.com/free-icon/user_318-159711.jpg" class="rounded-circle" style="height: 80px; width: 80px;" alt="User Image"/>
                        <h2 class="mt-3">Información de Tarea</h2>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <h4><strong>Nombre:</strong></h4>
                            <p class="text-muted">[[${task.name}]]</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <h4><strong>Descripción:</strong></h4>
                            <p class="text-muted">[[${task.description}]]</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <h4><strong>Fecha de inicio:</strong></h4>
                            <p class="text-muted">[[${task.startDate}]]</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <a th:href="@{/tasks/update/{id}(id=${task.id})}" class="btn btn-primary btn-lg">
                                <ion-icon name="create"></ion-icon>&nbsp;Editar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
