<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registro de Tareas</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-success navbar-dark">
    <a class="navbar-brand" href="#" style="color: white"><strong>Tareas</strong></a>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <div class="card-header bg-success text-white text-center">
                    <h1>Registro de Tareas</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/tasks}" th:object="${task}" method="POST">
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="Nombre">
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger mt-2"></div>
                        </div>

                        <div class="form-group">
                            <label for="description">Descripción: <span class="text-danger">*</span></label>
                            <input type="text" id="description" name="description" th:field="*{description}" class="form-control" placeholder="Descripción">
                            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="alert alert-danger mt-2"></div>
                        </div>

                        <div class="form-group">
                            <label for="startDate">Fecha de inicio:</label>
                            <input type="date" id="startDate" name="startDate" th:field="*{startDate}" class="form-control" placeholder="YYYY-MM-DD">
                            <div th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="alert alert-danger mt-2"></div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
