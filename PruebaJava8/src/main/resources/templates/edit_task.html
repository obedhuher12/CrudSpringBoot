<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Editar Tarea</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-md bg-success navbar-dark">
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link"
                   th:href="@{/tasks}"><strong style="color: white">Tareas</strong>
                </a>
            </li>
        </ul>
    </div>
</nav>

<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 container justify-content-center card">
            <h1 class="text-center">Modificar Información:</h1>
            <hr class="bg bg-success">
            <div class="card-body">
                <form th:action="@{/tasks/{id}(id=${task.id})}" th:object="${task}" method="POST">
                    <div class="row">
                        <div th:each="error : ${#fields.errors('*')}" th:text="${error}">

                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>Nombre : </label>
                                <input type="text" name="name" th:field="*{name}" class="form-control">
                                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                     class="alert alert-danger mb-3 mt-3"></div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>Descripción: </label>
                                <input type="text" name="description" th:field="*{description}"
                                       class="form-control">
                                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                                     class="alert alert-danger mb-3 mt-3"></div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>Fecha de inicio: </label>
                                <input type="date" name="startDate" th:field="*{startDate}"
                                       class="form-control">
                                <div th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"
                                     class="alert alert-danger mb-3 mt-3"></div>

                            </div>
                        </div>
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
